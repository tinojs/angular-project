<div class="property-list-container">
  <h2>Available Properties</h2>

  <div class="properties-grid" *ngIf="properties?.length; else noProperties">
    <div class="property-card" *ngFor="let property of properties">
      <img [src]="property.imageUrl || 'https://via.placeholder.com/300x200'" alt="{{ property.title }}" />
      <div class="property-details">
        <h3>{{ property.title }}</h3>
        <p class="price">\${{ property.price }}</p>
        <p class="location">{{ property.location }}</p>
        <p *ngIf="property.rooms">Rooms: {{ property.rooms }}</p>
        <p *ngIf="property.area">Area: {{ property.area }} mÂ²</p>
        <p class="creator">Listed by: {{ property.creator?.username || 'Unknown' }}</p>
      </div>
    </div>
  </div>

  <ng-template #noProperties>
    <p>No properties available at the moment.</p>
  </ng-template>
</div>
